<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discount calculator</title>
    <!--External CSS link-->
    <link rel="stylesheet" href="style.css" />
    <!--Google font family-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:wght@500&display=swap"

    />
  </head>
  <body>
    <div class="container">
      <h2>Discount Calculator</h2>
      <p>Enter the Bill amount and discount in percentage</p>
      <form>
        <label id="bill">Bill Amount</label>
        <input type="number" /><br />
        <label>Discount Percentage</label>
        <input type="number" /> <br />
        <button id="calculator">Calculator</button>
      </form>
      <p id="total">Total Discount Ammount ==</p>
    </div>
  </body>
</html>
